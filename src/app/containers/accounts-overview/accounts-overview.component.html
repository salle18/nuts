<app-toolbar-menu [disableUserAccounts]="true"></app-toolbar-menu>
<app-loading-card titleKey="accounts_title" errorKey="error_accounts_load_fail" [loading]="accountsLoading$ | async" [loaded]="accountsLoaded$ | async">
    <app-accounts-list [accounts]="accounts$ | async" (selectAccount)="onSelectAccount($event)"></app-accounts-list>
</app-loading-card>
