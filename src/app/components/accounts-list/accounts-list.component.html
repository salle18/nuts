<md-card>
    <md-card-content>
        <md-nav-list>
            <div *ngFor="let account of accounts" (click)="onSelectAccount(account)">
                <md-list-item class="list-item">
                    <md-icon md-list-icon>account_balance</md-icon>
                    <h3 md-line> {{account.description}} </h3>
                    <p md-line>
                        <span> {{account.currency.code}} </span>
                    </p>
                    <app-amount class="right" [amount]="account.amount" [currencyCode]="account.currency.code"></app-amount>
                </md-list-item>
                <md-divider></md-divider>
            </div>
        </md-nav-list>
    </md-card-content>
</md-card>
